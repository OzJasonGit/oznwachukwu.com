<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/fonts.css">
    <link rel="stylesheet" href="../static/css/menu-dropdown.css">
    <link rel="stylesheet" href="../static/css/sides.css">
    <link rel="stylesheet" href="../static/css/portfolio-nav.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/52d3a0a7c6.js" crossorigin="anonymous"></script>   
</head>
<body>


    <!-----------HEADER-------------------->
    <div class="hidebar"></div>
    <section id="SHADOW-SECTION" class="center-holder">
    
        <div class="header">
    
            <div id="BUTTON-HOLDER-LEFT" class="container-2">
                <div id="HEADER-MENU-1"></div>
            </div>
    
            <header id="FIXED-HEADER">
    
                <div id="DATE-CLOCK" class="container">
                    <div id="PFBD-RIGHT-DATE" class="container-right">
                        <div id="DATE"></div>
                    </div>
    
                    <div id="PFBD-RIGHT-CLOCK" class="container-right">
                        <div id="CLOCK"></div>
                    </div>
                </div>
    
            </header>
    
            <div id="BUTTON-HOLDER-RIGHT" class="container">
                <div id="HEADER-MENU-2">
    
                    <div id="BURGER-HOLDER" class="container-right">
                        <a id="BURGER" href="#"><i id="BURGER-2">Menu</i></a>
                    </div>
    
                </div>
            </div>
    
        </div>
    </section>
    <!-----------HEADER-------------------->





    <!----------DROPDOWN------------------->
    <div class="fixed-dropdown-holder">
    
        <div id="MENU-DROPDOWN">
            <div id="MENU">

                <div id="HOME" class="container-2">
                    <a href="/home" class="nav__link" data-link>HOME</a>
                </div>
                <div id="TECH" class="container-2">
                    <a href="/tech" class="nav__link" data-link>TECH</a>
                </div>
                <div id="ARCHITECTURE" class="container-2">
                    <a href="/architecture" class="nav__link" data-link>ARCHITECTURE</a>
                </div>
                <div id="RESUME" class="container-2">
                    <a href="/resume" class="nav__link" data-link>RESUME</a>
                </div>
                <div id="BLOG" class="container-2">
                    <a href="/blog" class="nav__link" data-link>BLOG</a>
                </div>

            </div>
        </div>
    
    </div>
    <!----------DROPDOWN------------------->


    <!----------SIDE-BARS------------------->
    <div class="wrapper-2">
        <div class="fixed-center">
            <div class="grid-0-fixed">
    
                <div id="LEFT-FIXED">
                    <div id="LEFT-FIXED-STICKY">
                        <div id="ICON-SIDE-1">
                            <div id="ICON-PLACEHOLDER" class="container"></div>
                        </div>
    
                        <div id="ICON-SIDE-2">
                            <div id="ICON-GRID" class="container">

                                <div id="PFBD" class="icon">
                                    <a href="https://github.com/OzJasonGit" target="_blank">
                                        <i class="fa-brands fa-github" style="font-size: 1.25rem; color: #efefef;">
                                        </i>
                                    </a>
                                </div>

                                <div id="DESIGN-LAB" class="icon">
                                    <a href="https://github.com/OzJasonGit" target="_blank">
                                        <i class="fa-brands fa-dribbble" style="font-size: 1.25rem; color: #efefef;">
                                        </i>
                                    </a>
                                </div>

                                <div id="BIM-COPILOT" class="icon">
                                    <a href="https://github.com/OzJasonGit" target="_blank">
                                        <i class="fa-brands fa-youtube" style="font-size: 1.25rem; color: #efefef;">
                                        </i>                                 
                                    </a>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>
    
    
                <div id="RIGHT-FIXED">
                    <div id="RIGHT-FIXED-STICKY">
                        <div id="PFBD-LINKS">
                            <div id="ICON-PLACEHOLDER" class="container">
                                <span class="side-text">“If you want to find the secrets of the universe, think in terms
                                    of energy, frequency and vibration.”
                                    </br> </br> Nikola Tesla
                                </span>
                            </div>
                        </div>
    
                        <div id="PAGE-NAVIGATION">
                            <div id="VERTICAL-NAVIGATION" class="container">
                                <div id="NAV-1">
                                    <div class="nav-button"></div>
                                </div>
                                <div id="NAV-2">
                                    <div class="nav-button"></div>
                                </div>
                                <div id="NAV-3">
                                    <div class="nav-button"></div>
                                </div>
                                <div id="NAV-4">
                                    <div class="nav-button"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    <!----------SIDE-BARS------------------->
      
    



    
    <section class="center-holder">
        <div class="portfolio-nav">
            <div class="portfolio-nav-holder">
                <div class="portfolio-nav-grid-1">
                    <a href="/" class="nav__link" data-link>Home</a>
                    <a href="/home" class="nav__link" data-link>Home</a>
                    <a href="/blog" class="nav__link" data-link>Blog</a>
                    <a href="/architecture" class="nav__link" data-link>Architecture</a>
                    <a href="/tech" class="nav__link" data-link>Tech</a>
                    <a href="/resume" class="nav__link" data-link>Resume</a>      
                    <a href="/dropdown" class="nav__link" data-link>Dropdown</a>
                </div>
            </div>
        </div>
    </section>


    <div id="app"></div>



    



    <script type="module" src="/static/js/index.js"></script>
    <script type="module" src="./static/js/javascript/clock.js"></script>
    <script type="module" src="./static/js/javascript/date.js"></script>
    <script type="module" src="./static/js/javascript/menu-dropdown.js"></script>


    

    
</body>
</html>
